name: Test project
on: push
jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install dependencies with Poetry
        run: |
          make poetry-download
          make install
      - name: Run tests
        run: make test
